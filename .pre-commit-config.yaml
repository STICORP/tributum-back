repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-ast  # Verify Python syntax
      - id: check-docstring-first  # Ensure docstring comes first
      - id: debug-statements  # Check for debugger imports and breakpoints
      - id: name-tests-test  # Ensure test files are named correctly
        args: [--pytest-test-first]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        additional_dependencies: [
            fastapi>=0.115.12,
            pytest>=8.4.0,
            httpx>=0.28.1,
        ]
        args: [--config-file, pyproject.toml]
        pass_filenames: true
        exclude: ^(docs/|migrations/|scripts/)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  - repo: local
    hooks:
      - id: safety-check
        name: safety check
        entry: uv run safety check
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|uv\.lock)$

      - id: pip-audit
        name: pip audit
        entry: uv run pip-audit
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|uv\.lock)$

  - repo: https://github.com/semgrep/semgrep
    rev: v1.125.0
    hooks:
      - id: semgrep
        args: ['--config=auto', '--error']
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [
          "-x",  # Stop on first failure
          "--tb=short",  # Short traceback
          "--no-cov",  # Disable coverage for speed in pre-commit
        ]

ci:
  autofix_commit_msg: "style: auto fixes from pre-commit.com hooks"
  autofix_prs: true
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: weekly
